<div class="container">
  <h2>Disponibilidad de Personas</h2>
  <div *ngFor="let persona of personas" class="card">
    <h3>{{ persona.nombre }} ({{ persona.profesion }})</h3>
    <div class="horarios">
      <div *ngFor="let hora of getHoras(persona.disponibilidad)" class="horario">
        <label>
          <input type="checkbox"
                 [(ngModel)]="persona.disponibilidad[hora]"
                 (change)="toggleDisponibilidad(persona, hora)">
          {{ hora }}
        </label>
      </div>
    </div>
  </div>
</div>
